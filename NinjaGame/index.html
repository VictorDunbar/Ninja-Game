<html>
<title>Ninja Game</title>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:400px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
				<div id='dojo' style='postion:relative; background-image: url("img/dojo.png"); width: 950px; height:600px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 400; direction = 'down', step = 1;

    	function update(){
				if(step == 1){
					step = 2;
				}
				else{
					step = 1;
				}
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
				document.getElementById("character").style.backgroundImage = "url('img/"+direction+step+".png')";
    	}
    	document.onkeydown = function(e){
    			console.log('e:', e);
					console.log('e.keyCode: ', e.keyCode);
    			if(e.keyCode == 37 && leftValue > 10) { // LEFT
    				leftValue = leftValue - 10;
				direction = 'left';
    			}
    			else if (e.keyCode == 39 && leftValue < 900) { // RIGHT
    				leftValue = leftValue + 10;
				direction = 'right';
    			}
    			else if (e.keyCode == 40 && topValue < 500) { // DOWN
						topValue = topValue + 10;
				direction = 'down';
    			}
					else if (e.keyCode == 38 && topValue > 330) { // UP
						topValue = topValue - 10;
				direction = 'top';
				}

    		update();
    	}
    </script>
</body>
</html>
